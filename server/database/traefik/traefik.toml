debug = true
checkNewVersion = true
logLevel = "ERROR"

defaultEntryPoints = ["https", "http"]

[api]
  entrypoint = "dashboard"
  dashboard = true
  address = ":8080"

[entryPoints]
  [entryPoints.http]
    address = ":80"
    [entryPoints.http.redirect]
      entryPoint = "https"
  [entryPoints.https]
    address = ":443"
    [entryPoints.https.tls]
  [entrypoints.dashboard]
    address = ":8080"
    [entrypoints.dashboard.auth]
      [entrypoints.dashboard.auth.basic]
        users = ["admin:$apr1$L8zTpgID$qIsGzwO6eA4vvRAIQmzqz/"]

[retry]

[docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "metric-teacher.com"
  watch = true
  exposedByDefault = false
  network = "proxy"

[acme]
  email = "admin@metric-teacher.com"
  storage = "acme.json"
  # For test - Creates Fake Certs
#  caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"
  # For prod - Switch to this before doing it for real
  caServer = "https://acme-v02.api.letsencrypt.org/directory"
  entryPoint = "https"
  onHostRule = true
  [acme.httpChallenge]
    entryPoint = "http"

# For test
#[[acme.domains]]
#  main = "test.metric-teacher.com"

# For prod - switch to this before doing it for real.
[[acme.domains]]
  main = "db.metric-teacher.com"
